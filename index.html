<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Game</title>
    <link href="src/style.css" rel="stylesheet">
    <script type="module" src="src/script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="rows">
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="row">

        </div>
    </div>
    <div class="popUp">
        <div class="top">
            <p class="time"> Time: NaN</p>
            <p class="correct"> Correct: NaN</p>
        </div>
        <div class="middle">
            <div class="placeholder">  </div>
            <p class="score">Score: NaN</p>
            <ul class="list">
                <li class="first">No Data available</li>
                <li class="second">No Data available</li>
                <li class="third">No Data available</li>
                <li>...</li>
                <li class="user">No Data available</li>
            </ul>
        </div>
        <div class="bottom">
            <button> Start </button>
            <label>
                <select class="difficultySelector">
                    <option> Easy </option>
                    <option> Medium </option>
                    <option> Hard </option>
                    <option> Extreme </option>
                    <option> Impossible </option>
                </select>
            </label>
            <label>
                <select class="inputSelector">
                    <option> Login </option>
                    <option> Sign Up </option>
                </select>
                <input class="login">
            </label>
        </div>
    </div>
</div>
</body>
</html>
